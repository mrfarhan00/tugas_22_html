<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>NAPAK TILAS</h1>
    <form border:"2px solid black" >
        <fieldset>
            <legend>Form</legend>
                <table  cellpadding="2" >
                <tr>
                <td>Nama</td>
                <td>:</td>
                <td><input type="text" placeholder="Nama Lengkap..."></td>
                </tr>

                <tr>
                <td>Username</td>
                <td>:</td>
                <td><input type="text" placeholder="Username..."></td>
                </tr>

                <tr>
                <td>Email</td>
                <td>:</td>
                <td><input type="email" placeholder="Your email..."></td>
                </tr>

                <tr>
                <td>Password</td>
                <td>:</td>
                <td><input type="password" placeholder="password..."></td>
                </tr>

                <tr>
                <td>Alamat Web</td>
                <td>:</td>
                <td><input type="url" placeholder="url web..."></td>
                </tr>

                <tr>
                <td>tanggal Lahir</td>
                <td>:</td>
                <td><input type="date"></td>
                </tr>

                <tr>
                <td>umur</td> 
                <td>:</td>
                <td><input type="number" ></td>
                </tr>

                <tr>
                <td>jenis Kelamin</td>
                <td>:</td>
                <td><input type="radio">Laki-laki 
                    <input type="radio">Perempuan
                </td>
                </tr>

                <tr>
                <td>Agama</td>
                <td>:</td>
                <td>
                    <select name="agama">
                        <option value="islam" selected>Islam</option>
                        <option value="Keristen">Keristen</option>
                    </select>
                </td>
                </tr>

            <tr>
                <td>Biografi</td>
                <td>:</td>
                <td>
                    <textarea name="biografi"cols="20" rows="3"></textarea>
                </td>
            </tr>

            <tr>
                <td>Foto</td>
                <td>:</td>
                <td><input type="image" src="./button_konfirmasi.png" height="80px" width="200px" ></td>
            </tr>

            <tr>
                <td>Audio</td>
                <td>:</td>
                <td>
                    <audio controls>
                        <source src="../HTML/Tugas12HTML/DARK_TRUNQUILITY.mp3" type="audio/mpeg"/>
                    </audio>
                </td>
            </tr>
            </table>
        </fieldset>
    </form>
</body>
</html>
